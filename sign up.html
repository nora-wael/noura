<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body background="cover3.jpg"> 
    <div class="container">
        <form class="form" id="Sign Up">
            <h1 class="form__title">Sign Up</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder=" Firstname">
				<br>
				<input type="text" class="form__input" autofocus placeholder="Lastname">
				<br>
				<input type="text" class="form__input" autofocus placeholder="email">
				<br>
				<input type="text" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Re-type Password">
                <div class="form__input-error-message"></div>
				<br>
				 <label for="languages"><b>Gender:<b></label>
    <select >
        <option value="">Male</option>
        <option value="">Female</option>
         
    </select>
            </div>
            <button class="form__button" type="submit">Create account</button>
            <p class="form__text">
            </p>
             
                <a class="form__link" href="login.html" id="login.html"> <center><font size="4"
          face=" montserrat"
          color="black">
              Already have an account?
        </font></center> </a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
